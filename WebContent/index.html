<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ContactBuddy</title>
<script src="contact.js"></script>
<link rel="stylesheet" href="contact.css">
</head>
<body>
	<h1 align="center">Contacts</h1>
	<button id="addContactButton" align="left"></button>
	<button id="deleteContactButton" align="left"></button>
	<form id="contactForm">
		<input type="text" id="nameInput" size="90" placeholder="Name">
		<input type="text" id="emailInput" size="90" placeholder="Email">
		<input type="text" id="phoneInput" size="90"
			placeholder="Phone Number"> <input type="text"
			id="addressInput" size="90" placeholder="Address"> <input
			type="text" id="birthdayInput" size="90" placeholder="Birthday">
		<input type="button" id="addButton" value="Save Contact"> <input
			type="button" id="cancelButton" value="Cancel">
	</form>
	<ul id="contactList">

	</ul>
</body>
</html>
